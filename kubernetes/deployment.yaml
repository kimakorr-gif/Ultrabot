apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultrabot
  namespace: ultrabot
  labels:
    app: ultrabot
    version: v1
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ultrabot
  template:
    metadata:
      labels:
        app: ultrabot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ultrabot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: ultrabot
          image: ultrabot:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: TELEGRAM_CHANNEL_ID
              valueFrom:
                configMapKeyRef:
                  name: ultrabot-config
                  key: telegram_channel_id
            - name: TELEGRAM_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ultrabot-secrets
                  key: telegram_token
            - name: YANDEX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ultrabot-secrets
                  key: yandex_api_key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: ultrabot-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: ultrabot-config
                  key: redis_url
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ultrabot
                topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 30
