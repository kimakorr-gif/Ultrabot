"""Configuration file for alembic."""

[alembic]
# path to migration scripts
scriptLocation = alembic

# template location for new migration files
sqlalchemyUrl = driver://user:pass@localhost/dbname

# system to use, 'logging' or 'print'
sqlalchemyEchoPool = false

# logging configuration
[loggers]
keys = root,sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
