version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ultrabot-postgres
    environment:
      POSTGRES_DB: ultrabot
      POSTGRES_USER: ultrabot
      POSTGRES_PASSWORD: ultrabot_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ultrabot -d ultrabot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrabot-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ultrabot-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ultrabot-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ultrabot-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - ultrabot-network
    depends_on:
      - postgres
      - redis

  # Grafana Dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ultrabot-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: 'false'
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - ultrabot-network
    depends_on:
      - prometheus

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  ultrabot-network:
    driver: bridge
