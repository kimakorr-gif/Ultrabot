# Prometheus Configuration for Ultrabot

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: ultrabot-monitor

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - 'alert_rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'ultrabot'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9000']
        labels:
          instance: ultrabot-main

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
